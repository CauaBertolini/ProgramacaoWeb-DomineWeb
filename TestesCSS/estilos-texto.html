<!DOCTYPE html>
<htm>
    <head>
        <title>Estilos de Texto</title>
        <meta charset="utf-8">
    
        <style type="text/css">
            .negrito {
                /* Normal, bold, 100 até 900 de weight*/
                font-weight: 900;
            }

            .italico {
                font-style: italic;
            }

            .formatacao {
                text-decoration: underline;
            }

            .texto {
                font: bold 20px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            }
            
        </style>

    </head>
    <body>
        <p class="negrito">Texto negrito</p>
        <p class="italico">Texto itálico</p>
        <p class="formatacao">Texto formatado</p>
        <p class="texto">Texto base</p>

    </body>
    
</html>
