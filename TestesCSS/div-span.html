<!DOCTYPE html>
<htm>
    <head>
        <title>Div e Spans</title>
        <meta charset="utf-8">
    
        <style type="text/css">
            
            #topo {
                background: blue;
            }

            #conteudo {
                
                /*border: 3px dotted red;*/
                border-color: red blue green yellow;
                border-width: 15px 10px 5px 20px;
                border-style: dotted solid dashed outset;
            }

            #rodape {
                background: gray;
            }

            #assinatura {
                background: pink;
            }

            .produto {
                background: green;
                margin: 10px;
            }

            .azul {
                color: blue;
            }

        </style>

    </head>
    <body>

        <div id="topo">
            <img src="Imagens/Amazon-Logo.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>
        </div>

        <div>
            Borda <br>
            Borda <br>
        </div>

        <div id="rodape">
            Todos os <span class="azul"> direitos </span> reservados
        </div>

        <span id="assinatura">
            Jamilton
        </span>

    </body>
    
</html>
